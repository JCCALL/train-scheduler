<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>
    <link rel="shorcut icon" href="assets/images/train1.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <div class="container">
        <!--header-->
        <div class="row">
            <div class="col jumbotron ">
                <h1 class="head text-center">Train Depot</h1>
                <img id="redtrain" src="assets/images/redtrain.png" width="200px" >
            </div>
        </div>
      
        
        <!--scheduling table-->
        <div class="row">
            <div class="col">
                <h4 class="current text-light">Current Train Schedule</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
        <!--form to add new trains-->
        <div class="row">   
            <div class="col">
                <h4>Add Train</h4>
                
                <form>
                    <div class="form-group">
                    <!--TrainName, Destination, First Train Time (HH:mm - military time) Frequency (min) submit button-->
                        <label for="tname">Train Name:</label>
                        <br>
                        <input type="text" id="tName">
                    </div>
                    <div class="form-group">
                        <label for="dest">Destination:</label>
                        <br>
                        <input type="text" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="time">First Train Time (HH:mm - military time):</label>
                        <br>
                        <input type="text" id="fTime" pattern= "[0-9] {2}: [0-9] {2}">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min):</label>
                        <br>
                        <input type="text" id="frequency">
                    </div>
                    <button type="submit" class="button btn btn-lg btn-outline-dark">Submit</button>

                </form>
            </div>
        </div>
    </div>
    
    
    
    
    
    
    
    
    
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/script.js"></script>
</body>
</html>
